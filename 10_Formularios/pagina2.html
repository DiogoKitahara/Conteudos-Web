<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="estilo2.css">
    </head>
    <body>
        <section class="area-login">
            <div class="login">
                <h1>Formulário</h1>
                <hr>
                <form method="get">
                    <div>
                        <label>Nome Completo</label>
                        <input type="text">
                        <label>Telefone</label>
                        <input type="tel">
                        <label>Email</label>
                        <input type="email">
                    </div>
                    <div>
                        <br><label>Selecione pelo menos 4 linguagens de programação</label> <br>
                        <input type="checkbox">Python <br>
                        <input type="checkbox">C <br>
                        <input type="checkbox">C++ <br>
                        <input type="checkbox">C# <br>
                        <input type="checkbox">JavaScript <br>
                        <input type="checkbox">Ruby <br>
                        <input type="checkbox">SQL <br>
                    </div>
                    <div>
                        <br><label>Cargo de Preferência</label> <br>
                        <input type="radio" name="radio1">Back-end
                        <input type="radio" name="radio1">Front-end
                        <input type="radio" name="radio1">Full-stack
                    </div>
                    <div>
                        <br><label>Experiência</label>
                        <br><textarea rows="10" cols="48"></textarea>
                    </div>
                    <div>
                        <input style="width: 177px; height: 30px; color: red; font-weight: bold;" type="reset" name="botaoCancelar" value="Cancelar">
                        <input style="width: 177px; height: 30px; color: green; font-weight: bold;" type="submit" name="botaoEnviar" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
