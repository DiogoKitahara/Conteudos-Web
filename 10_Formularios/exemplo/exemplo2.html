<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário</title> 
</head>
<body>  
        <h1>Formulario para a inscrição do ENEPE 2023</h1>
        <form action="">
            <br>
            <div class="nome" style="margin-left: 2%; margin-bottom: 1%;">
                <label for="">Nome Completo:</label><br>
                <input type="text" size="50" required="required"><br/>
            </div>
            <div class="nome" class="text" style="color: rgb(255, 238, 1); text-shadow: 1px 1px 1px black;">
            </div>
            <div class="text">
                <label for="">RA:</label><br/>
                <input type="text" size="50">
            </div>
            <div class="text">
                <label for="">Cidade em que mora:</label><br/>
                <input type="text" size="50">
            </div>
            <div class="text">
                <label for="">Email:</label><br/>
                <input type="email" name="" id="" required placeholder="xxxxx@xxxx.com">
            </div>
            <label for="" class="text">Qual o seu Curso?</label><br/>
            <select name=“selOpcao” class="text">
                <option value=“1” selected=“selected”>...</option>
                <option value=“2”>Ciência da Computação</option>
                <option value=“3”>Sistemas de Informação</option>
                <option value=“4”>Análise e Desenvolvimento de Sistemas </option>
                <option value=“5”>Engenharia de Software</option>
                <option value=“6”>Gestão da Tecnologia da Informação</option>
            </select>
            <hr>
            <div class="botoes">
                <label for="">Qual o seu Termo?</label> <br>
                <input type="radio" name="idradio" id="" value="Primeiro Termo">
                <label for="" class="dentro">1º Termo</label>
                <input type="radio" name="idradio" id="" value="Segundo Termo">
                <label for="" class="dentro">2º Termo</label><br>
                <input type="radio" name="idradio" id="" value="Terceiro Termo">
                <label for="" class="dentro">3º Termo</label>
                <input type="radio" name="idradio" id="" value="Quarto Termo">
                <label for="" class="dentro">4º Termo</label> <br>
                <input type="radio" name="idradio" id="" value="Quinto Termo">
                <label for="" class="dentro">5º Termo</label>
                <input type="radio" name="idradio" id="" value="Sexto Termo">
                <label for="" class="dentro">6º Termo</label><br>
                <input type="radio" name="idradio" id="" value="Setimo Termo">
                <label for="" class="dentro">7º Termo</label>
                <input type="radio" name="idradio" id="" value="Oitavo Termo">
                <label for="" class="dentro">8º Termo</label>
            </div>
            <hr>
            <input type="submit" id="final" value="Enviar Formulário">
            <br/><br/><br/><br/>
        </form>
        <br/><br/>
</body>
</html>
