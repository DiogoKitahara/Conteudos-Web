
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form name="teste">
    <label for="tname">Nome</label> <br>
    <input type="text" name="txtnome" size"50" max="40" placeholder="Seu nome"/> <br>
    <label for="arquivo">Escolha o arquivo</label> <br>
    <input type="file" text="Procurar" name="bfile"/><br>
    <label for="tcelular">Celular</label> <br>
    <input type="tel" id="tcelular" title="(99) 99999-9999"
           placeholder="(99) 99999-9999" 
           pattern="\(\d{2}\)\s\d{5}-\d{4}"
    />
    <input type="submit" name="bsub" value="Enviar"/>
    </form>
</body>
</html>
