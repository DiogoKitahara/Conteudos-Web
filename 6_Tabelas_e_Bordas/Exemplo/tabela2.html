<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .zebra tr:nth-child(odd)
        {
            background-color: gray;
        }
    </style>
</head>
<body>
    <table class="zebra">
        <caption>Tabela 2</caption>
        <tr>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Telefone</th>
        </tr>
        <tr>
            <th>Carla</th>
            <th>Rua Brasil, 150</th>
            <th>(18) 9999-0000</th>
        </tr>
        <tr>
            <th>Fernando</th>
            <th>Avenida Pará, 20</th>
            <th>(18) 9999-1111</th>
        </tr>
    </table>
</body>
</html>
