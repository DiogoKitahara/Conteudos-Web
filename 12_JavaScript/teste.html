<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var n1, n2;
        n1 = parseInt(prompt("Informe o primeiro numero: "));
        n2 = parseInt(prompt("Informe o segundo numero: "));
        if (n1 > n2) {
            document.write("O numero ", n1," é maior que o número ", n2);
        }
        else if (n2 > n1) {
            document.write("O numero ", n2, " é maior que o número ", n1);
        }
        else {
            document.write("Os números são iguais");
        }
    </script>
</body>
</html>
