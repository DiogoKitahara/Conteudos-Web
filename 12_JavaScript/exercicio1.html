<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var n1,n2,operacao,resultado;
        n1 = parseInt(prompt("Informe o primeiro número: "));
        n2 = parseInt(prompt("Informa o segundo número: "));
        operacao = prompt("Qual operação deseja realizar [+, -, *, /] ? ");
        switch(operacao) {
            case '+':
                resultado = n1 + n2;
                document.write(n1, " + " ,n2, " = ", resultado);
                break;
            case '-':
                resultado = n1 - n2;
                document.write(n1, " - " ,n2, " = ", resultado);
                break;
            case '*':
                resultado = n1 * n2;
                document.write(n1, " * " ,n2, " = ", resultado);
                break;
            case '/':
                resultado = n1 / n2;
                document.write(n1, " / " ,n2, " = ", resultado);
                break;
        }
    </script>
</body>
</html>
