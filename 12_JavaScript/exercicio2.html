<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var n1;
        n1 = parseInt(prompt("Informe um número: "));
        if (n1 % 2 == 0) {
            document.write("O número ",n1, " é par");
        }
        else {
            document.write("O número ",n1, " é ímpar");
        }
    </script>
</body>
</html>
